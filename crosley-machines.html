<!DOCTYPE html>
<html>
  <head>
    <title>Crosley Singing Machines</title>
    <meta name="description" content="Elias Ananiadis" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body style="text-align: center">
    <canvas
      id="unity-canvas"
      width="1280"
      height="720"
      style="width: 1280px; height: 720px; background: #231f20"
    ></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Builds.data.br",
        frameworkUrl: "Build/Builds.framework.js.br",
        codeUrl: "Build/Builds.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Elias Ananiadis",
        productName: "CrosleyMachineChoir",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
